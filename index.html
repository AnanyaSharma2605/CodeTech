<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Moon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .moon {
            width: 200px;
            height: 200px;
            background-image: url('https://th.bing.com/th?id=OIP.J3ao8I1_5_y1r3wdjSmaPgHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2'); /* Replace with actual moon image URL */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="moon"></div>
</body>
</html>
